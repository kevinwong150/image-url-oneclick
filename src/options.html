<!DOCTYPE html>
<html>
  <head>
    <title>Settings Page</title>
    <link rel="stylesheet" href="./style/options.css">
    <script src="./js/options.js"></script>
  </head>
  <body>
    <h1>Settings</h1>
    <dl>
      <dt><b>Remove image tabs after saved to extension?</b></dt>
      <dd>
        <label>
          <input name="remove-tabs" type="radio" value="yes"/> Yes
        </label>
        <label>
          <input name="remove-tabs" type="radio" value="no"/> No
        </label>
      </dd>
      
      <dt><b>Show confirm message when remove all records?</b></dt>
      <dd>
        <label>
          <input name="remove-all" type="radio" value="yes"/> Yes
        </label>
        <label>
          <input name="remove-all" type="radio" value="no"/> No
        </label>       
      </dd>
    </dl>
  </body>
</html>
