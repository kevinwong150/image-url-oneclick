<!DOCTYPE html>
<html>
  <head>
    <title>Settings Page</title>
    <link rel="stylesheet" href="./style/options.css">
    <script src="./js/options.js"></script>
  </head>
  <body>
    <h1>Settings</h1>
    <dl>
      <dt><b>Remove image tabs after saved to extension?</b></dt>
      <dd>
        <label>
          <input name="removeTabs?" type="checkbox"/>
        </label>
      </dd>
      
      <dt><b>Show confirm message when remove all records?</b></dt>
      <dd>
        <label>
          <input name="removeAllConfirmation?" type="checkbox"/> 
        </label>
      </dd>
    </dl>
  </body>
</html>
